<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://unpkg.com/vue"></script>
</head>

<body>
    <style>
        .red {
            color: white;
            background-color: red;
        }
    </style>
    <h1>Vue.js</h1>
    <div id="app">
        <hello />
    </div>


    <script>
        Vue.component('hello', {
            data: function () {
                return {
                    num: 0,
                };
            },
            componented: {
                calc: function (event) {
                    var total = 0;
                    for (var i = 1; i <= this.num; i++) {
                        total += 1;
                    }
                    return "total: " + total;
                }

            },
            template: '<div><p class="hello">{{calc}}</p><div><input type="number" v-model="num"></div></div>'

        });
        var app = new Vue({
            el: '#app',


        });


    </script>

</body>

</html>
