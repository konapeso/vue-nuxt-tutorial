<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://unpkg.com/vue"></script>

    <style>
        .hello {
            font-size: 20px;
            font-weight: bold;
            border: 1px solid magenta;
            padding: 5px 10px 0px 10px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <h1>Vue.js</h1>
    <div id="app">
        <hello />

    </div>
    <script>
        var hello = Vue.component('hello',
            {
                data: function () {
                    return {
                        counter: 0
                    };
                },
                template: '<p v-on="counter++;" class="hello"> clicked:{{ counter }}.</p >',
            })

        var app = new Vue({
            el: '#app',
        });
    </script>

</body>

</html>
